# CERT-X-GEN Repository Configuration
# This file defines template repositories that can be synchronized via Git

version: "1.0"
default_branch: main

# User-configured repositories
repositories:
  - name: official
    url: https://github.com/BugB-Tech/cert-x-gen-templates.git
    branch: main
    local_path: ~/.cert-x-gen/templates/official
    enabled: true
    trusted: true
    description: Official CERT-X-GEN templates
    # last_updated will be set automatically after first sync
    
  # Example: Add your own custom repository
  # - name: custom
  #   url: https://github.com/yourname/custom-templates.git
  #   branch: main
  #   local_path: ~/.cert-x-gen/templates/custom
  #   enabled: true
  #   trusted: false
  #   description: My custom security templates

# System-level repositories (managed by administrator)
# These are read-only from user perspective
system_repositories: []
